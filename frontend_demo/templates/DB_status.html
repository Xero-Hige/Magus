{% include 'head.html' %}
<main>

    <script type="text/javascript">
        FusionCharts.ready(function () {
            var fusioncharts = new FusionCharts({
                    type: 'bar2d',
                    renderAt: "groups_bars",
                    width: '100%',
                    height: '100%',
                    dataFormat: 'json',
                    dataSource: {
                        "chart": {
                            "caption": "Totals",
                            "paletteColors": "#0075c2",
                            "bgColor": "#ffffff",
                            "showBorder": "0",
                            "showCanvasBorder": "0",
                            "usePlotGradientColor": "0",
                            "plotBorderAlpha": "10",
                            "placeValuesInside": "1",
                            "valueFontColor": "#ffffff",
                            "showAxisLines": "1",
                            "axisLineAlpha": "25",
                            "divLineAlpha": "10",
                            "alignCaptionWithCanvas": "0",
                            "showAlternateVGridColor": "0",
                            "captionFontSize": "14",
                            "subcaptionFontSize": "14",
                            "subcaptionFontBold": "0",
                            "toolTipColor": "#ffffff",
                            "toolTipBorderThickness": "0",
                            "toolTipBgColor": "#000000",
                            "toolTipBgAlpha": "80",
                            "toolTipBorderRadius": "2",
                            "toolTipPadding": "5"
                        },

                        "data": [{
                            "label": "Happy",
                            "value": "{{groups['happy']}}"
                        }, {
                            "label": "Sad",
                            "value": "{{groups['sad']}}"
                        }, {
                            "label": "Angry",
                            "value": "{{groups['angry']}}"
                        }, {
                            "label": "None",
                            "value": "{{groups['none']}}"
                        }]
                    }
                }
            );
            fusioncharts.render();
        });
    </script>
    <div class="row" style="padding: 1em 1em 0;background-color: #0091ea">
        <div class="col-md-3"></div>

        <div id="groups_bars" class="col-md-6" style="min-height: 25%"></div>

        <div class="col-md-3"></div>
    </div>

    <script type="text/javascript">
        FusionCharts.ready(function () {

                            "subcaptionFontSize": "14",
                            "subcaptionFontBold": "0",
                            "toolTipColor": "#ffffff",
                            "toolTipBorderThickness": "0",
                            "toolTipBgColor": "#000000",
                            "toolTipBgAlpha": "80",
                            "toolTipBorderRadius": "2",
                            "toolTipPadding": "5"

                        "data": [{
                            "label": "Joy",

    <div class="row" style="padding: 1em 1em 0;background-color: #0091ea">
        <div class="col-md-3"></div>

        <div id="emotions_bars" class="col-md-6" style="min-height: 50%"></div>

        <div class="col-md-3"></div>

</main>
