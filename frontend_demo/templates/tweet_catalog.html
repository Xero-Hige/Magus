{% include 'head.html' %}

<main>
    <!--Main layout-->
    <div class="container-fluid">

        <div class="row">

            <div class="card" style="width: 100%;padding: 1em">
                <form method="post" action="/classify">
                    <div class="col-md-12" style="width: 100%">

                        <div class="row" style="padding: 1em 1em 0;background-color: #0091ea">

                            <div class="col-md-11 text-justify" style="padding: 0 0 0">
                                {% for line in tweet["tweet_text"].replace("&amp;","&").split("\n")%}
                                <p>{{line}}</p>
                                {% endfor%}
                            </div>

                            <div class="col-md-1" style="text-align: right;margin-bottom: 1em">
                                <div class="row">
                                    Translate this
                                </div>
                                <div class="row">
                                    <a href="https://translate.google.com/#auto/es/{{tweet['tweet_text']}}"
                                       target="_blank">
                                        <img src="http://www.ligaportal.at/international/images/wm2014/flaggen/256/Spanien.png"
                                             height="25em" width="25em" attributes="#" \>
                                    </a>

                                    <a href="https://translate.google.com/#auto/en/{{tweet['tweet_text']}}"
                                       target="_blank">
                                        <img src="https://rlv.zcache.co.uk/great_britain_flag_round_sticker-ra10ab1f0ca084de28068cce8dfbdbc9e_v9wth_8byvr_324.jpg"
                                             height="25em" width="25em" attributes="#" \>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-top: 1em">

                            {% include 'emotions.html' %}

                        </div>

                        <div class="row">
                            <div class="col-md-4">

                                {% include 'sentiments.html' %}

                            </div>

                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var fusioncharts = new FusionCharts({
                                            type: 'radar',
                                            renderAt: "radar2_{{tweet['tweet_id']|safe}}",
                                            width: '100%',
                                            height: '100%',
                                            dataFormat: 'json',
                                            dataSource: {
                                                "chart": {
                                                    "theme": "fint",
                                                    "radarfillcolor": "#ffffff",
                                                },
                                                "categories": [{
                                                    "category": [{
                                                        "label": "Happy"
                                                    }, {
                                                        "label": "Sad"
                                                    }, {
                                                        "label": "Angry"
                                                    }]
                                                }],
                                                "dataset": [{
                                                    "seriesname": "Classification [10-110]",
                                                    "data": [{
                                                        "value": "{{10+tweet['groups']['happy']}}"
                                                    }, {
                                                        "value": "{{10+tweet['groups']['sad']}}"
                                                    }, {
                                                        "value": "{{10+tweet['groups']['angry']}}"
                                                    }]
                                                }]
                                            }
                                        }
                                    );
                                    fusioncharts.render();
                                });
                            </script>

                            <div id="radar2_{{tweet['tweet_id']}}" class="col-md-4"></div>

                            <script type="text/javascript">
                                FusionCharts.ready(function () {
                                    var fusioncharts = new FusionCharts({
                                            type: 'bar2d',
                                            renderAt: "bars_{{tweet['tweet_id']}}",
                                            width: '100%',
                                            height: '100%',
                                            dataFormat: 'json',
                                            dataSource: {
                                                "chart": {
                                                    "caption": "Totals",
                                                    "paletteColors": "#0075c2",
                                                    "bgColor": "#ffffff",
                                                    "showBorder": "0",
                                                    "showCanvasBorder": "0",
                                                    "usePlotGradientColor": "0",
                                                    "plotBorderAlpha": "10",
                                                    "placeValuesInside": "1",
                                                    "valueFontColor": "#ffffff",
                                                    "showAxisLines": "1",
                                                    "axisLineAlpha": "25",
                                                    "divLineAlpha": "10",
                                                    "alignCaptionWithCanvas": "0",
                                                    "showAlternateVGridColor": "0",
                                                    "captionFontSize": "14",
                                                    "subcaptionFontSize": "14",
                                                    "subcaptionFontBold": "0",
                                                    "toolTipColor": "#ffffff",
                                                    "toolTipBorderThickness": "0",
                                                    "toolTipBgColor": "#000000",
                                                    "toolTipBgAlpha": "80",
                                                    "toolTipBorderRadius": "2",
                                                    "toolTipPadding": "5"
                                                },

                                                "data": [{
                                                    "label": "{{tweet['sentiments'][0][0]}}",
                                                    "value": "{{tweet['sentiments'][0][1]}}"
                                                }, {
                                                    "label": "{{tweet['sentiments'][1][0]}}",
                                                    "value": "{{tweet['sentiments'][1][1]}}"
                                                }, {
                                                    "label": "{{tweet['sentiments'][2][0]}}",
                                                    "value": "{{tweet['sentiments'][2][1]}}"
                                                }, {
                                                    "label": "{{tweet['sentiments'][3][0]}}",
                                                    "value": "{{tweet['sentiments'][3][1]}}"
                                                }, {
                                                    "label": "{{tweet['sentiments'][4][0]}}",
                                                    "value": "{{tweet['sentiments'][4][1]}}"
                                                }]
                                            }
                                        }
                                    );
                                    fusioncharts.render();
                                });
                            </script>

                            <div id="bars_{{tweet['tweet_id']}}" class="col-md-4"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-9"></div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-success" name="action" value="finish">Finish
                                </button>
                                <button type="submit" class="btn btn-success" name="action" value="next">Next</button>
                                <button type="submit" class="btn btn-success" name="action" value="skip">Skip >>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="lang" value="en">
                    <input type="hidden" name="tweet_id" value="{{tweet['tweet_id']}}">
                </form>
            </div>

        </div>
    </div>

</main>
{% include 'foot.html' %}
