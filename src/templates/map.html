{% include 'head.html' %}

<div id="accordion">

    <div class="card">
        <button class="btn btn-danger" data-toggle="collapse" data-target="#collapseOne"
                id="online_button"
                disabled=disabled>
            * Offline *
        </button>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div id="marquee_div">
                    <div id="top">
                        _
                    </div>
                    <div id="middle">
                        _
                    </div>
                    <div id="bottom">
                        _
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div>
    <blockquote class="gray" id="quote">
        <h1><span class="Cgray" id="quote_sentiment">Nothing to see here</span></h1>
        <p id="quote_text">Soon here would be a tweet... maybe...</p>
    </blockquote>
</div>

<div id="accordion2">

    <div class="card">
        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseOne2"
                id="online_button">
            &darr; Filters &darr;
        </button>
        <div id="collapseOne2" class="collapse" aria-labelledby="headingOne" data-parent="#accordion2">
            <div class="card-body">
                <div class="row">
                    <div class="col-12" style="text-align: center;" id="filter_top">
                        No filter applied
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Word. E.G: Syria" id="w_filter">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="add_w_filter()">
                                    Filter
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">#</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Hashtag. E.G: StopWar"
                                   id="h_filter">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="add_h_filter()">
                                    Filter
                                </button>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-5"></div>
                    <div class="col-2">
                        Filter by top hashtags
                    </div>
                    <div class="col-5"></div>
                </div>
                {% for j in [0,1] %}
                    <div class="row">
                        {% for i in [0,1,2,3,4] %}
                            <div class="col-2">
                                <div class="input-group mb-3">
                                    <button class="btn btn-outline-secondary" type="button"
                                            onClick="add_filter_from('top{{ i+(j*5) }}')"
                                            width="100%" id="top{{ i+(j*5) }}">
                                        #Top{{ i+(j*5) }}
                                    </button>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

            </div>
        </div>

    </div>

    <div id="map_container">
        <nav id="menu"></nav>
        <nav id='filter-group-categoria' class='filter-group' style='top: 4em;'></nav>
        <nav class="filter-group" id='filter-rating' style='top:32em'></nav>
        <div id='map' style="width: 100%;"></div>
    </div>
</div>

{% include 'foot.html' %}
