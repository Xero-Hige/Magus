{% include 'head.html' %}

<main>
    <!--Main layout-->
    <div class="container-fluid" style="padding: 0">

        <div class="row background">

            <div class="card" style="width: 100%;padding: 1em">
                <div class="col-md-12" style="width: 100%">

                    <div class="row">

                        <div class="col-md-10 twitter-tweet" style="width: 100%">
                            <blockquote class="twitter-tweet" style="width: 100%">
                                <p class="Tweet-text e-entry-title" dir="ltr" lang="en">
                                    {% for line in tweet["tweet_text"].replace("&amp;","&").split("\n") %}
                                        {{ line }}
                                    {% endfor %}
                                </p>
                            </blockquote>
                        </div>
                        <div class="col-md-2 div_header translate_div">
                            <div class="row">
                                Translate to
                            </div>
                            <div class="row">
                                <a href="https://translate.google.com/#auto/es/{{ tweet['tweet_text'] }}"
                                   target="_blank">
                                    <img src="http://www.ligaportal.at/international/images/wm2014/flaggen/256/Spanien.png"
                                         height="25em" width="25em" attributes="#" \>
                                    Spanish</a>
                            </div>

                            <div class="row">

                                <a href="https://translate.google.com/#auto/en/{{ tweet['tweet_text'] }}"
                                   target="_blank">
                                    <img src="http://img.freeflagicons.com/thumb/round_icon/united_kingdom/united_kingdom_640.png"
                                         height="25em" width="35em" attributes="#" \>
                                    English</a>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 div_header">Classify Here</div>
                    </div>

                    <div class="row">
                        <div class="col-md-12" style="text-align: center">
                            <img src="{{ url_for('static', filename='img/classifier_images/classify.png') }}"
                                 alt="" usemap="#Map"
                                 width="100%"
                                 style="max-width: 650px"/>
                            <map name="Map" id="Map">
                                <area alt="" title="Joy" href="#a" shape="poly"
                                      coords="863,867,999,542,996,433,978,346,932,169,865,5,798,165,749,345,735,434,730,541"/>
                                <area alt="" title="Optimism" href="#b" shape="poly"
                                      coords="597,83,698,134,732,225,689,319,590,357,504,323,458,216,497,124"/>
                                <area alt="" title="Anticipation" href="#c" shape="poly"
                                      coords="863,868,728,541,646,469,577,419,417,327,255,259,322,418,418,579,474,663,537,730"/>
                                <area alt="" title="Aggressiveness" href="#d" shape="poly"
                                      coords="225,462,319,502,360,601,330,684,221,732,142,705,92,596,126,509"/>
                                <area alt="" title="Anger" href="#e" shape="poly"
                                      coords="860,868,537,734,430,738,344,752,164,803,5,868,161,931,346,984,459,1000,538,1003"/>
                                <area alt="" title="Contempt" href="#f" shape="poly"
                                      coords="221,992,320,1031,360,1133,331,1212,219,1260,135,1228,89,1123,127,1032"/>
                                <area alt="" title="Disgust" href="#g" shape="poly"
                                      coords="862,870,541,1006,463,1085,418,1149,320,1317,254,1477,418,1413,579,1313,730,1195"/>
                                <area alt="" title="Remorse" href="#h" shape="poly"
                                      coords="596,1369,695,1407,733,1501,701,1588,598,1640,494,1588,464,1500,502,1410"/>
                                <area alt="" title="Sadness" href="#i" shape="poly"
                                      coords="864,870,730,1197,734,1285,749,1381,799,1571,864,1727,930,1569,979,1380,995,1282,997,1194"/>
                                <area alt="" title="Disapproval" href="#j" shape="poly"
                                      coords="1136,1368,1222,1397,1271,1501,1232,1597,1137,1640,1042,1604,999,1500,1034,1414"/>
                                <area alt="" title="Surprise" href="#k" shape="poly"
                                      coords="864,867,1001,1192,1066,1255,1147,1312,1313,1409,1476,1476,1407,1311,1310,1147,1250,1066,1190,1004"/>
                                <area alt="" title="Awe" href="#l" shape="poly"
                                      coords="1514,993,1600,1020,1652,1125,1618,1219,1522,1261,1417,1220,1381,1132,1417,1034"/>
                                <area alt="" title="Fear" href="#m" shape="poly"
                                      coords="865,870,1190,1002,1308,994,1379,984,1561,935,1725,867,1563,801,1379,752,1288,738,1191,732"/>
                                <area alt="" title="Submission" href="#n" shape="poly"
                                      coords="1516,462,1604,496,1651,589,1622,685,1520,734,1426,695,1381,587,1430,494"/>
                                <area alt="" title="Trust" href="#o" shape="poly"
                                      coords="863,870,1193,729,1270,643,1312,584,1405,428,1475,259,1313,329,1153,420,1069,478,1002,541"/>
                                <area alt="" title="Love" href="#p" shape="poly"
                                      coords="1126,85,1225,123,1264,213,1237,302,1137,355,1035,314,994,210,1030,131"/>
                                <area alt="" title="Neutral" href="#n" shape="poly"
                                      coords="213,1,238,23,256,53,274,94,274,127,260,198,205,269,109,302,0,261,0,3"/>
                                <area alt="" title="Skip" href="/classify_new" shape="poly"
                                      coords="1511,3,1479,45,1462,82,1458,159,1530,269,1607,301,1726,268,1728,3"/>
                            </map>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 div_header" style="text-align: center"> Tweet
                                    Classification
                                    Status
                                </div>
                            </div>

                            <div class="row">
                                <div class="panel-group" id="accordion" style="width: 100%">
                                    <div class="panel panel-default">
                                        <div class="acordion_heads">
                                            <div class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion"
                                                   href="#collapse1">
                                                    Emotions Status</a>
                                            </div>
                                        </div>
                                        <div id="collapse1" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <script type="text/javascript">
                                                    FusionCharts.ready(function () {
                                                        var fusioncharts = new FusionCharts({
                                                                type: 'radar',
                                                                renderAt: "radar_{{tweet['tweet_id']|safe}}",
                                                                width: '100%',
                                                                height: '100%',
                                                                dataFormat: 'json',
                                                                dataSource: {
                                                                    "chart": {
                                                                        "theme": "fint",
                                                                        "radarfillcolor": "#ffffff",
                                                                    },
                                                                    "categories": [{
                                                                        "category": [{
                                                                            "label": "Joy"
                                                                        }, {
                                                                            "label": "Trust"
                                                                        }, {
                                                                            "label": "Fear"
                                                                        }, {
                                                                            "label": "Surprise"
                                                                        }, {
                                                                            "label": "None"
                                                                        }, {
                                                                            "label": "Sadness"
                                                                        }, {
                                                                            "label": "Disgust"
                                                                        }, {
                                                                            "label": "Anger"
                                                                        }, {
                                                                            "label": "Anticipation"
                                                                        }]
                                                                    }],
                                                                    "dataset": [{
                                                                        "seriesname": "Classification",
                                                                        "data": [{
                                                                            "value": "{{max(0.5,tweet['joy'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['trust'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['fear'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['surprise'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['none'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['sadness'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['disgust'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['anger'])}}"
                                                                        }, {
                                                                            "value": "{{max(0.5,tweet['anticipation'])}}"
                                                                        }]
                                                                    }]
                                                                }
                                                            }
                                                        );
                                                        fusioncharts.render();
                                                    });
                                                </script>
                                                <div id="radar_{{ tweet['tweet_id'] }}" class="col-md-12 margin=0"
                                                     style="height: 30em"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="acordion_heads">
                                            <div class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion"
                                                   href="#collapse2">
                                                    Group Status</a>
                                            </div>
                                        </div>
                                        <div id="collapse2" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <script type="text/javascript">
                                                    FusionCharts.ready(function () {
                                                        var fusioncharts = new FusionCharts({
                                                                type: 'radar',
                                                                renderAt: "radar2_{{tweet['tweet_id']|safe}}",
                                                                width: '100%',
                                                                height: '100%',
                                                                dataFormat: 'json',
                                                                dataSource: {
                                                                    "chart": {
                                                                        "theme": "fint",
                                                                        "radarfillcolor": "#ffffff",
                                                                    },
                                                                    "categories": [{
                                                                        "category": [{
                                                                            "label": "Happy"
                                                                        }, {
                                                                            "label": "Sad"
                                                                        }, {
                                                                            "label": "Indiferent"
                                                                        }, {
                                                                            "label": "Angry"
                                                                        }]
                                                                    }],
                                                                    "dataset": [{
                                                                        "seriesname": "Classification [10-110]",
                                                                        "data": [{
                                                                            "value": "{{max(10,tweet['groups']['happy'])}}"
                                                                        }, {
                                                                            "value": "{{max(10,tweet['groups']['sad'])}}"
                                                                        }, {
                                                                            "value": "{{max(10,tweet['groups']['none'])}}"
                                                                        }, {
                                                                            "value": "{{max(10,tweet['groups']['angry'])}}"
                                                                        }]
                                                                    }]
                                                                }
                                                            }
                                                        );
                                                        fusioncharts.render();
                                                    });
                                                </script>
                                                <div id="radar2_{{ tweet['tweet_id'] }}"
                                                     class="col-md-12 margin=0"
                                                     style="height: 30em"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="acordion_heads">
                                            <div class="panel-title">
                                                <a data-toggle="collapse" data-parent="#accordion"
                                                   href="#collapse3">
                                                    Sentiments Status</a>
                                            </div>
                                        </div>
                                        <div id="collapse3" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <script type="text/javascript">
                                                    FusionCharts.ready(function () {
                                                        var fusioncharts = new FusionCharts({
                                                                type: 'bar2d',
                                                                renderAt: "bars_{{tweet['tweet_id']}}",
                                                                width: '100%',
                                                                height: '100%',
                                                                dataFormat: 'json',
                                                                dataSource: {
                                                                    "chart": {
                                                                        "caption": "Totals",
                                                                        "paletteColors": "#0075c2",
                                                                        "bgColor": "#ffffff",
                                                                        "showBorder": "0",
                                                                        "showCanvasBorder": "0",
                                                                        "usePlotGradientColor": "0",
                                                                        "plotBorderAlpha": "10",
                                                                        "placeValuesInside": "1",
                                                                        "valueFontColor": "#ffffff",
                                                                        "showAxisLines": "1",
                                                                        "axisLineAlpha": "25",
                                                                        "divLineAlpha": "10",
                                                                        "alignCaptionWithCanvas": "0",
                                                                        "showAlternateVGridColor": "0",
                                                                        "captionFontSize": "14",
                                                                        "subcaptionFontSize": "14",
                                                                        "subcaptionFontBold": "0",
                                                                        "toolTipColor": "#ffffff",
                                                                        "toolTipBorderThickness": "0",
                                                                        "toolTipBgColor": "#000000",
                                                                        "toolTipBgAlpha": "80",
                                                                        "toolTipBorderRadius": "2",
                                                                        "toolTipPadding": "5"
                                                                    },

                                                                    "data": [{
                                                                        "label": "{{tweet['sentiments'][0][0]}}",
                                                                        "value": "{{tweet['sentiments'][0][1]}}"
                                                                    }, {
                                                                        "label": "{{tweet['sentiments'][1][0]}}",
                                                                        "value": "{{tweet['sentiments'][1][1]}}"
                                                                    }, {
                                                                        "label": "{{tweet['sentiments'][2][0]}}",
                                                                        "value": "{{tweet['sentiments'][2][1]}}"
                                                                    }, {
                                                                        "label": "{{tweet['sentiments'][3][0]}}",
                                                                        "value": "{{tweet['sentiments'][3][1]}}"
                                                                    }, {
                                                                        "label": "{{tweet['sentiments'][4][0]}}",
                                                                        "value": "{{tweet['sentiments'][4][1]}}"
                                                                    }]
                                                                }
                                                            }
                                                        );
                                                        fusioncharts.render();
                                                    });
                                                </script>
                                                <div id="bars_{{ tweet['tweet_id'] }}" class="col-md-12 margin=0"
                                                     style="height: 30em"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">


                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</main>
