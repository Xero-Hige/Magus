{% include 'head.html' %}
<main>

    <script type="text/javascript">
        FusionCharts.ready(function () {
            var fusioncharts = new FusionCharts({
                    type: 'bar2d',
                    renderAt: "emotions_bars",
                    width: '100%',
                    height: '100%',
                    dataFormat: 'json',
                    dataSource: {
                        "chart": {
                            "caption": "Totals",
                            "paletteColors": "#0075c2",
                            "bgColor": "#ffffff",
                            "showBorder": "0",
                            "showCanvasBorder": "0",
                            "usePlotGradientColor": "0",
                            "plotBorderAlpha": "10",
                            "placeValuesInside": "1",
                            "valueFontColor": "#ffffff",
                            "showAxisLines": "1",
                            "axisLineAlpha": "25",
                            "divLineAlpha": "10",
                            "alignCaptionWithCanvas": "0",
                            "showAlternateVGridColor": "0",
                            "captionFontSize": "14",
                            "subcaptionFontSize": "14",
                            "subcaptionFontBold": "0",
                            "toolTipColor": "#ffffff",
                            "toolTipBorderThickness": "0",
                            "toolTipBgColor": "#000000",
                            "toolTipBgAlpha": "80",
                            "toolTipBorderRadius": "2",
                            "toolTipPadding": "5"
                        },

                        "data": [{
                            "label": "Joy",
                            "value": "{{emotions['joy']}}"
                        }, {
                            "label": "Anticipation",
                            "value": "{{emotions['anticipation']}}"
                        }, {
                            "label": "Anger",
                            "value": "{{emotions['anger']}}"
                        }, {
                            "label": "Disgust",
                            "value": "{{emotions['disgust']}}"
                        }, {
                            "label": "Sadness",
                            "value": "{{emotions['sadness']}}"
                        }, {
                            "label": "Surprise",
                            "value": "{{emotions['surprise']}}"
                        }, {
                            "label": "Fear",
                            "value": "{{emotions['fear']}}"
                        }, {
                            "label": "Trust",
                            "value": "{{emotions['trust']}}"
                        }, {
                            "label": "Neutral",
                            "value": "{{emotions['neutral']}}"
                        }]
                    }
                }
            );
            fusioncharts.render();
        });
    </script>
    <div class="row" style="padding: 1em 1em 0;background-color: #0091ea">
        <div class="col-md-3"></div>

        <div id="emotions_bars" class="col-md-6" style="height: 15em"></div>

        <div class="col-md-3"></div>
    </div>
    {% for emotion in samples %}
        <div class="row" style="padding: 1em 1em 0;background-color: #0091ea">
            <div class="col-md-3"></div>

            <div class="col-md-6 tweet_text">
                <h4>{{ emotion }}</h4>
                <ul>
                    {% for sample in samples[emotion] %}
                        <li>Id: <a href="https://twitter.com/statuses/{{ sample[0] }}"
                                   target="_blank">{{ sample[0] }}</a> -- {{ sample[1] }}
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col-md-3"></div>
        </div>
    {% endfor %}
</main>
{% include 'foot.html' %}
