version: '3'

services:
  rabbitmq:
    image: rabbitmq

    ports:
      - "8080:15672"
      - "5672:5672"
      - "5671:5671"

  magus:
    build:
      context: .
      dockerfile: dockerfile-Magus

    depends_on:
      - rabbitmq

    env_file:
      - twitter.env

    volumes:
      - ./vectors:/vectors
      - ./models:/models
      - ./bulk:/training

    stop_signal: SIGINT

  the_world:
    build:
      context: .
      dockerfile: dockerfile-TheWorld

    depends_on:
      - rabbitmq

    ports:
      - "8000:8000"

    stop_signal: SIGINT

  morgana:
    build:
      context: .
      dockerfile: dockerfile-Morgana

    ports:
      - "9000:9000"

    volumes:
      - ./cnn_model:/MorganaModel

    stop_signal: SIGINT